<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages />

  <p><f:translate key="rangeSearch.multipleResults" /></p>

  <f:if condition="{radiusResults}">
    <ul class="list-group">
      <f:for each="{radiusResults}" as="radiusResult">
        <li class="list-group-item"><f:link.action action="listRadius" arguments="{latitude: radiusResult.geometry.location.lat, longitude: radiusResult.geometry.location.lng, radius: newSearch.radius}">{radiusResult.formattedAddress}</f:link.action></li>
      </f:for>
    </ul>
  </f:if>
</f:section>
